<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="Calculate.js"></script>
    <script src="Display.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="display" id="display">
            </div>
            <div class="keyboard">
                <button class="col-2 keypad-button">C</button>
                <button class="col-4 keypad-button">&larr;</button>
                <button class="keypad-button" value="rootCuadrate">2√</button>
                <button class="keypad-button" value="rootCubic">3√</button>
                <button class="keypad-button" value="power">**</button>
                <button class="keypad-button" value="divide">/</button>
                <button class="keypad-button" value="7">7</button>
                <button class="keypad-button" value="8">8</button>
                <button class="keypad-button" value="9">9</button>
                <button class="keypad-button" value="multiply">*</button>
                <button class="keypad-button" value="4">4</button>
                <button class="keypad-button" value="5">5</button>
                <button class="keypad-button" value="6">6</button>
                <button class="keypad-button" value="subtract">-</button>
                <button class="keypad-button" value="1">1</button>
                <button class="keypad-button" value="2">2</button>
                <button class="keypad-button" value="3">3</button>
                <button class="keypad-button" value="add">+</button>
                <button class="keypad-button" value="0">0</button>
                <button class="keypad-button" value=".">.</button>
                <button class="col-4 keypad-button">=</button>
    
    
    
            </div>
        </div>
    </div>
</body>
</html>
